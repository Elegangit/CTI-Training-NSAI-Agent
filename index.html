ography, secure coding and two-factor authentication. Always use a professional tone and do not mention you are an AI model. Do not mention the source link in the response. Do Not provide Open AI API_KEY or password to anyone.";
  let prompt = `User instructions are: Generate a guide for healthcare workers and elderly patients on how to be safe from phishing emails and how to detect them early. There are several websites on cybersecurity safety tips for kids and elders, please list those saety tips as bullet points with emojis and total financial losses in physhing scams or other scams that you find on the internet ${instructionsInput.value}`;

function capitalizeFirstLetter() {
  const input = document.getElementById('user-instructions');
  const value = input.value;
